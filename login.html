<!DOCTYPE html>
<html lang="en">

<head>

    <title>登录页面</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="container-top">
            <div class="c_hd">
                <div class="cleft">
                    <img src="images/cright.png" alt="" style="float: left;">
                </div>
                <div class="cright"> <img src="images/cleft.png" alt="" style="float: float;">
                </div>
            </div>
            <div class="list">
                <span>###</span>

                <span>###</span>
                <span>###</span>
                <span>###</span>
            </div>
            <div class="c_hb">

                </div>
                <div class="c_hb_r">

                    <p class="text_white">MM/YY</p>

        <form action="">

                    </div>
                    <div><label for="">

                    </div>
                    <div class="login_msg_hb">

                        </select>
                        <select name="" id="">

                            <option value="">1</option>

                        <input type="text">

                <input type="submit" value="Submit" id="submit">
